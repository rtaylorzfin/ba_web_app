
{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1 class="mt-5">Submitted</h1>
    <br/>
    <p>Thank you for submitting.</p>
    <p>Successfully created experiment with ID# {{ ai_experiment.id }}</p>
    <a href="{{ url_for('ai_experiments.view', ai_experiment_id=ai_experiment.id) }}" class="btn btn-primary">View</a>
    <br/>
    <div class="mt-3">
    <a href="{{ url_for('ai_experiments.index') }}" class="btn btn-primary">Back to Experiments</a>
    <a href="{{ url_for('ai_experiments.create') }}" class="btn btn-primary">Submit another</a>
    <a href="{{ url_for('ai_experiments.clone', ai_experiment_id=ai_experiment.id) }}" class="btn btn-primary">Clone</a>
    </div>
</div>
{% endblock %}
