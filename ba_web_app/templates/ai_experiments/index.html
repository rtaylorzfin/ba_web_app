
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1 class="mt-5">List of Experiments</h1>
        <br/>
        <a href="/ai_experiments/new" class="btn btn-primary">Create New</a>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for experiment in ai_experiments %}
                    <tr>
                        <td><a href="/ai_experiments/view/{{ experiment.id }}">{{ experiment.id }}</a></td>
                        <td>{{ experiment.name }}</td>
                        <td>{{ experiment.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td><a href="{{ url_for('ai_experiments.downloads', ai_experiment_id=experiment.id) }}">Download</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/ai_experiments/new" class="btn btn-primary">Create New</a>
    </div>

{% endblock %}
