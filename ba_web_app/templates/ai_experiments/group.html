
{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1 class="mt-5">Experiments for Group #{{ ai_experiment_group_id }}</h1>
    <p>
        <a href="{{ url_for('ai_experiments.group_download', ai_experiment_group_id=ai_experiment_group_id) }}" class="btn btn-primary">Download All</a>
    </p>
{%  for experiment in ai_experiments %}
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ experiment.name }}</h5>
            <a href="{{ url_for('ai_experiments.view', ai_experiment_id=experiment.id) }}" class="btn btn-primary">View</a>
        </div>
    </div>
{% endfor %}

</div>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/copy.js') }}"></script>
{% endblock %}
